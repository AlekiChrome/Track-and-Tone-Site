</head>
<body>

    
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>    
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="podcast.html" class="nav-link">Podcast</a>
                </li>
                <li class="nav-item">

                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="about">
        <h1 class="lg-heading">
                Contact <span class="text-primary">Us</span>
        </h1>

        <h2 class="sm-heading">
         Reach out to us . . . "Sponsor Us" . . .
        </h2>

        <div class="boxes">

                <form action="mailto:TrackandTonePodcast@gmail.com" method="post" enctype="text/plain" data-aos="fade-up" data-aos-delay="300">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="enter your name..." required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" email="email" placeholder="enter your email..." required>

                    <label for="service">Services:</label>

                    <Select name="services" id="service">
                        <option value="">Photography/Videography</option>
                        <option value="">Web Development</option>
                        <option value="">Info On Workshops</option>
                        <option value="">"Sponsor Us"</option>
                    </Select>

                    <input type="submit" value="submit">


                </form>
            

        </div>

        

    </main>

    <footer id="main-footer">
        Copyright &copy; 2019
    </footer>

    <script src="js/main.js"></script>
